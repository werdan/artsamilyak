<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Главная :: Сайт Самиляк Татьяны</title>
<link rel="stylesheet" href="styles/main.css">
<script src="lib/jquery.pack.js"></script>
<script src="lib/jquery.pngFix.pack.js"></script>
<script>
	function getURLParam(strParamName){
	  var strReturn = "";
	  var strHref = window.location.href;
	  if ( strHref.indexOf("?") > -1 ){
	    var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
	    var aQueryString = strQueryString.split("&");
	    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
	      if (
			aQueryString[iParam].indexOf(strParamName.toLowerCase() + "=") > -1 ){
	        var aParam = aQueryString[iParam].split("=");
	        strReturn = aParam[1];
	        break;
	      }
	    }
	  }
	  return unescape(strReturn);
	}
	jQuery(document).ready( function() {
		jQuery(document).pngFix();
		if (getURLParam('mailsent') == 'true') {
			jQuery("#message").html("Спасибо, Ваше сообщение было отправлено <br/> Я постараюсь Вам ответить как можно быстрее. ");
		}
	});

</script>
</head>

		<td>

			id="contacts" src="images/static/contacts_center.jpg" /></a> <img
			class="buttons" id="button_links" src="images/static/links.gif" /></div>
		</td>
	</tr>
</table>
</div>
